<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carousel</title>
  <script src="https://kit.fontawesome.com/c11a584c15.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
  <div id="app">
    <section class="carousel">
      <div class="carousel__main">
        <transition name="active">
          <div class="carousel__mail" :key="images[active].id" v-show="active == images[active].id">
            <img :src="images[active].img">
          </div>
        </transition>

      </div>
      <div class="carousel__prev" @click="prev"><i class="fas fa-angle-left fa-5x"></i></div>
      <div class="carousel__next" @click="next"><i class="fas fa-angle-right fa-5x"></i></div>
      <ul class="carousel__thumbnails">
        <li v-for="(image, id) in images" :key="image.id" :class="{current: active === image.id}"
          @click="current(image.id)">
          <img :src="image.img">
        </li>
      </ul>
    </section>

  </div>
  <script>
    let app = new Vue({
      el: '#app',
      data() {
        return {
          active: 0,
          images: [
            { id: 0, img: 'images/image000.jpg' },
            { id: 1, img: 'images/image001.jpg' },
            { id: 2, img: 'images/image002.jpg' },
            { id: 3, img: 'images/image003.jpg' },
            { id: 4, img: 'images/image004.jpg' },
            { id: 5, img: 'images/image005.jpg' },
            { id: 6, img: 'images/image006.jpg' },
          ]
        }
      },
      methods: {
        current(id) {
          this.active = id;
        },
        prev() {
          if (this.active <= 0) {
            this.active = this.images.length - 1;
          } else {
            this.active--;
          }
        },
        next() {
          if (this.active >= this.images.length - 1) {
            this.active = 0;
          } else {
            this.active++;
          }
        }
      },
      mounted() {
        let that = this
        setInterval(() => {
          that.next();
        }, 4000);
      },
    }
    )
  </script>
</body>

</html>
