<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>
    .red-b {
      border: red 1px solid;
    }

    .blue-b {
      border: blue 1px solid;
    }
  </style>
</head>

<body>
  <div id="app">
    <v-app>
      <v-app-bar app>ヘッダー</v-app-bar>
      <v-main>
        <v-container fluid>
          <v-row class="blue-b">
            <v-col class="my-5 red-b" cols="12" sm="6" md="4">
              <v-btn @click="isShow = !isShow" color="primary">Primary</-btn>
            </v-col>
            <v-col cols="12" md="4">
              <v-card v-show="isShow" class="mx-auto" max-width="344" outlined>
                <v-list-item three-line>
                  <v-list-item-content>
                    <div class="text-overline mb-4">
                      OVERLINE
                    </div>
                    <v-list-item-title class="text-h5 mb-1">
                      Headline 5
                    </v-list-item-title>
                    <v-list-item-subtitle>Greyhound divisely hello coldly fonwderfully</v-list-item-subtitle>
                  </v-list-item-content>

                  <v-list-item-avatar tile size="80" color="grey"></v-list-item-avatar>
                </v-list-item>

                <v-card-actions>
                  <v-btn outlined rounded text>
                    Button
                  </v-btn>
                </v-card-actions>
              </v-card>
            </v-col>
            <v-col cols="12" md="4">う</v-col>
          </v-row>
        </v-container>
      </v-main>
      <v-footer>
        フッター
      </v-footer>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          isShow: true,
        }
      }
    })
  </script>
</body>

</html>
